name: AWS Prod2 Deployment

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: inpayos-merchant-frontend
  AWS_HOST: 52.66.146.93  # Prod2æœåŠ¡å™¨IP
  API_HOST: 52.66.146.93
  VERSION: prod-latest

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create environment file
      run: |
        echo "${{ secrets.ENV }}" > .env.production
        echo "ğŸ“„ Environment configuration loaded from secrets"
        cat .env.production

    - name: Build application
      run: |
        # Use environment variables from .env.production file
        npx vite build --mode production

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker image
      run: |
        # æ„å»ºé•œåƒ
        docker build -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} .
        docker tag ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
        
        # æ¨é€é•œåƒ
        docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
        docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
        
        echo "VERSION=${{ env.VERSION }}" >> $GITHUB_ENV


  deploy:
    runs-on: ubuntu-latest
    environment: PROD
    needs: build
    
    steps:
    - name: Deploy to Prod2 Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ env.AWS_HOST }}
        username: dev
        key: ${{ secrets.AWS_SSH_KEY }}
        port: 22
        timeout: 30s
        command_timeout: 10m
        script: |
          # åˆ›å»ºåº”ç”¨ç›®å½•
          mkdir -p /opt/inpayos-merchant/logs
          cd /opt/inpayos-merchant
          
          # ç™»å½•åˆ° GitHub Container Registry
          echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # åœæ­¢å¹¶åˆ é™¤ç°æœ‰å®¹å™¨
          docker stop ${{env.IMAGE_NAME}} || true
          docker rm ${{env.IMAGE_NAME}} || true
          
          # æ‹‰å–æœ€æ–°é•œåƒ
          docker pull ghcr.io/ayhero/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          
          # åˆ›å»ºç¯å¢ƒé…ç½®æ–‡ä»¶
          echo '${{ secrets.ENV }}' > .env.production
          
          # å¯åŠ¨åº”ç”¨å®¹å™¨ï¼ˆnginx + å‰ç«¯é™æ€æ–‡ä»¶ï¼‰
          docker run -d \
            --name ${{env.IMAGE_NAME}} \
            --restart unless-stopped \
            -p 3101:80 \
            -v /opt/inpayos-merchant/logs:/var/log/nginx \
            -v /opt/inpayos-merchant/.env.production:/app/.env.production \
            --add-host host.docker.internal:host-gateway \
            ghcr.io/ayhero/${{env.IMAGE_NAME}}:${{ env.VERSION }}
          
          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          sleep 15
          
          # æ£€æŸ¥å®¹å™¨çŠ¶æ€
          echo "ğŸ” Checking container status:"
          docker ps -a | grep ${{env.IMAGE_NAME}}
          
          # æ£€æŸ¥åº”ç”¨æ˜¯å¦å¯åŠ¨æˆåŠŸ
          if docker ps | grep ${{env.IMAGE_NAME}} | grep -q "Up"; then
            echo "âœ… Merchant frontend (PROD) is running"
            
            # æ£€æŸ¥ç«¯å£ç›‘å¬
            echo "ğŸ” Checking port status:"
            netstat -tlnp | grep ":3101" || echo "Port 3101 may still be binding..."
            
            # å°è¯•å¥åº·æ£€æŸ¥
            echo "ğŸ¥ Health check:"
            if curl -f http://localhost:3101 2>/dev/null; then
              echo "âœ… Merchant frontend health check passed"
            else
              echo "âš ï¸ Merchant frontend health check failed (may still be starting)"
            fi
            
            # æ˜¾ç¤ºæœ€è¿‘æ—¥å¿—
            echo "ğŸ“ Recent logs:"
            docker logs --tail=20 inpayos-merchant-prod
          else
            echo "âŒ Merchant container failed to start"
            docker logs inpayos-merchant-prod
            exit 1
          fi