name: AWS Dev Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  AWS_HOST: 43.204.234.146
  API_HOST: 43.204.234.146
  MERCHANT_API_PORT: 6081

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: DEV
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: |
        export VITE_API_URL=http://${{ env.API_HOST }}:${{ env.MERCHANT_API_PORT }}
        npm run build

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Deploy to AWS Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ env.AWS_HOST }}
        username: root
        key: ${{ secrets.AWS_SSH_KEY }}
        port: 22
        timeout: 30s
        command_timeout: 10m
        script: |
          # 创建应用目录
          mkdir -p /root/inpayos-merchant/logs
          cd /root/inpayos-merchant
          
          # 创建nginx配置文件用于API代理
          cat > nginx.conf << 'EOF'
          server {
              listen 80;
              server_name _;
              
              # 前端静态文件
              location / {
                  proxy_pass http://app:3000;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                  proxy_cache_bypass $http_upgrade;
              }
              
              # API代理转发到InPayOS Merchant API
              location /api/ {
                  proxy_pass http://43.204.234.146:6081/;
                  proxy_http_version 1.1;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }
          EOF
          
          # 登录到 GitHub Container Registry
          echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # 停止并删除现有容器
          docker stop inpayos-merchant-app || true
          docker rm inpayos-merchant-app || true
          docker stop inpayos-merchant-nginx || true
          docker rm inpayos-merchant-nginx || true
          
          # 拉取最新镜像
          docker pull ghcr.io/ayhero/inpayos-merchant:latest
          
          # 启动前端应用容器
          docker run -d \
            --name inpayos-merchant-app \
            --restart unless-stopped \
            -p 3000:3000 \
            -e NODE_ENV=production \
            -e VITE_API_URL=http://localhost/api \
            -v /root/inpayos-merchant/logs:/app/logs \
            ghcr.io/ayhero/inpayos-merchant:latest
          
          # 启动nginx代理容器
          docker run -d \
            --name inpayos-merchant-nginx \
            --restart unless-stopped \
            -p 8080:80 \
            -v /root/inpayos-merchant/nginx.conf:/etc/nginx/conf.d/default.conf:ro \
            --link inpayos-merchant-app:app \
            nginx:alpine
          
          # 等待服务启动
          sleep 15
          
          # 检查容器状态
          echo "🔍 Checking container status:"
          docker ps -a | grep inpayos-merchant
          
          # 检查应用是否启动成功
          if docker ps | grep inpayos-merchant-nginx | grep -q "Up"; then
            echo "✅ InPayOS Merchant frontend is running"
            
            # 检查端口监听
            echo "🔍 Checking port status:"
            netstat -tlnp | grep ":8080" || echo "Port 8080 may still be binding..."
            
            # 尝试健康检查
            echo "🏥 Health check:"
            if curl -f http://localhost:8080 2>/dev/null; then
              echo "✅ Merchant frontend health check passed"
            else
              echo "⚠️ Merchant frontend health check failed (may still be starting)"
            fi
            
            # 显示最近日志
            echo "📝 Recent logs:"
            docker logs --tail=20 inpayos-merchant-app
            docker logs --tail=10 inpayos-merchant-nginx
          else
            echo "❌ InPayOS Merchant containers failed to start"
            docker logs inpayos-merchant-app
            docker logs inpayos-merchant-nginx
            exit 1
          fi
