name: AWS Dev2 Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  AWS_HOST: 47.76.27.35

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create environment file
      run: |
        echo "${{ secrets.ENV_DEV2 }}" > .env.production
        echo "ğŸ“„ Environment configuration loaded from secrets"
        cat .env.production

    - name: Build application
      run: |
        # Use environment variables from .env.production file
        npx vite build --mode production

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    environment: DEV2
    needs: build
    
    steps:
    - name: Deploy to AWS Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ env.AWS_HOST }}
        username: root
        key: ${{ secrets.AWS_SSH_KEY_2 }}
        port: 22
        timeout: 30s
        command_timeout: 10m
        script: |
          # åˆ›å»ºåº”ç”¨ç›®å½•
          mkdir -p /root/inpayos-merchant-dev2/logs
          cd /root/inpayos-merchant-dev2
          
          # ç™»å½•åˆ° GitHub Container Registry
          echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # åœæ­¢å¹¶åˆ é™¤ç°æœ‰å®¹å™¨
          docker stop inpayos-merchant-dev2 || true
          docker rm inpayos-merchant-dev2 || true
          
          # æ‹‰å–æœ€æ–°é•œåƒ
          docker pull ghcr.io/ayhero/inpayos-merchant:latest
          
          # å¯åŠ¨åº”ç”¨å®¹å™¨ï¼ˆnginx + Node.js ä»£ç†æœåŠ¡å™¨ï¼‰
          docker run -d \
            --name inpayos-merchant-dev2 \
            --restart unless-stopped \
            -p 3102:80 \
            -v /root/inpayos-merchant-dev2/logs:/var/log/supervisor \
            --add-host host.docker.internal:host-gateway \
            ghcr.io/ayhero/inpayos-merchant:latest
          
          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          sleep 15
          
          # æ£€æŸ¥å®¹å™¨çŠ¶æ€
          echo "ğŸ” Checking container status:"
          docker ps -a | grep inpayos-merchant-dev2
          
          # æ£€æŸ¥åº”ç”¨æ˜¯å¦å¯åŠ¨æˆåŠŸ
          if docker ps | grep inpayos-merchant-dev2 | grep -q "Up"; then
            echo "âœ… InPayOS Merchant Dev2 frontend is running"
            
            # æ£€æŸ¥ç«¯å£ç›‘å¬
            echo "ğŸ” Checking port status:"
            netstat -tlnp | grep ":3102" || echo "Port 3102 may still be binding..."
            
            # å°è¯•å¥åº·æ£€æŸ¥
            echo "ğŸ¥ Health check:"
            if curl -f http://localhost:3102 2>/dev/null; then
              echo "âœ… Merchant Dev2 frontend health check passed"
            else
              echo "âš ï¸ Merchant Dev2 frontend health check failed (may still be starting)"
            fi
            
            # æ˜¾ç¤ºæœ€è¿‘æ—¥å¿—
            echo "ğŸ“ Recent logs:"
            docker logs --tail=20 inpayos-merchant-dev2
          else
            echo "âŒ InPayOS Merchant Dev2 container failed to start"
            docker logs inpayos-merchant-dev2
            exit 1
          fi
